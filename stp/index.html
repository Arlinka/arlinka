<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Лабораторная работа 1</title>

    <script>
      let dict = {
        19: "Алене" ,
        25 : "Владиславу",
        9 : "Марии",
        50 : "Анатолию",
        27 : "Кириллу",
        11 : "Наталье",
        17 : "Марине",
        13 : "Владимиру"
      };

  
      let keys = Object.keys(dict);
      let array = [];
      for (i = 0; i < keys.length; i++)
      array [i] = keys[i]

      const cycleSort = array => {
  // Проходим по массиву в поиске циклических круговоротов
  for (let cycleStart = 0; cycleStart < array.length-1; cycleStart++) {
    let item = array[cycleStart]

    // Ищем, куда вставить элемент
    let pos = cycleStart
    for (let i = cycleStart + 1; i < array.length; i++)
      if (array[i] < item) pos += 1
    

    // Если элемент уже стоит на месте, то сразу переходим к следующей итерации внешнего цикла
    if (pos == cycleStart) continue

    // В противном случае, помещаем элемент на своё место или сразу после всех его дубликатов
    while (item == array[pos]) { pos++ }
    const swap = array[pos]
    array[pos] = item
    item = swap

    // Циклический круговорот продолжается до тех пор, пока на текущей позиции не окажется её элемент
    while (pos != cycleStart) {
      // Ищем, куда переместить элемент
      pos = cycleStart
      for (let i = cycleStart + 1; i < array.length; i++) {
        if (array[i] < item) pos += 1
      }

      // Помещаем элемент на своё место или сразу после его дубликатов
      while (item == array[pos]) {
        pos += 1
      }
      const swap = array[pos]
      array[pos] = item
      item = swap
    }

    return array
  }
}


     
    </script>
  </head>
  <body>
    <h1>Цикличная сортировка хеш-таблицы</h1>
    <script>
        
     for (i = 0; i < keys.length; i++)   {
        //console.log(dict[keys[i]]+ " " + array[i] + " лет");
      document.write(dict[keys[i]]+ " "+ "<b>" + array[i]+ "</b>" + " лет <br>");}
    
  </script></script>
  </body>
</html>
